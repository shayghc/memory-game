<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i id="star1" class="fa fa-star"></i></li>
        		<li><i id="star2" class="fa fa-star"></i></li>
        		<li><i id="star3" class="fa fa-star"></i></li>
        	</ul>
        	<span id="movesCounter" class="moves">0</span> Moves

            <div id="reset" class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-linux"></i>
            </li>
            <li class="card">
                <i class="fa fa-github"></i>
            </li>
            <li class="card match">
                <i class="fa fa-apple"></i>
            </li>
            <li class="card">
                <i class="fa fa-jsfiddle"></i>
            </li>
            <li class="card">
                <i class="fa fa-chrome"></i>
            </li>
            <li class="card match">
                <i class="fa fa-apple"></i>
            </li>
            <li class="card">
                <i class="fa fa-twitter"></i>
            </li>
            <li class="card">
                <i class="fa fa-html5"></i>
            </li>
            <li class="card">
                <i class="fa fa-linux"></i>
            </li>
            <li class="card">
                <i class="fa fa-windows"></i>
            </li>
            <li class="card">
                <i class="fa fa-twitter"></i>
            </li>
            <li class="card">
                <i class="fa fa-windows"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-jsfiddle"></i>
            </li>
            <li class="card">
                <i class="fa fa-html5"></i>
            </li>
            <li class="card">
                <i class="fa fa-github"></i>
            </li>
            <li class="card">
                <i class="fa fa-chrome"></i>
            </li>
        </ul>
        <!-- Elapsed time display code -->
		<div>
			<span>Elapsed Time:-</span><span id="minutes">0</span>:<span id="seconds">00</span>
		</div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
